<!DOCTYPE html>
<html lang="dk">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="En showcase side til PartyFM discord bot">
	<meta name="author"      content="Lillebror420">
	
	<title>PartyFM - Botten er her...</title>

	<link rel="shortcut icon" href="https://www.partyfm.dk/images/mediapack/logo/PFM_Logo_Yellow_Border_BG.png">
  <link rel="stylesheet" href="assets/css/showcase.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="header">
  <div class="logo-network"></div>
  <div class="logo"></div>
  <div class="logo-github"></div>
</div>
<div id="demo">
  <div class="title">PartyFM Discord Bot</div>
  <div class="invite-now-wrapper">
    <div class="invite-now">Inviter Nu</div>
  </div>
  <div class="discord-app-mount">
    <div class="discord-app">
      <div class="app-buttons"></div>
      <div class="guilds">
        <div class="guild selected" style="background-image: url(https://www.partyfm.dk/images/mediapack/logo/PFM_Logo_Yellow_Border_BG.png);"></div>
        <div class="guild" style="background-image: url(https://images-ext-2.discordapp.net/external/TfZPljJXgR5EQihoALY5O6RZqa5sF21s7aVy8JDNnLQ/%3Fsize%3D2048/https/cdn.discordapp.com/avatars/283126732020776960/a01a0b616b392d05a12b37e89744261a.png?width=589&height=589);"></div>
        <div class="guild guild-add"></div>
      </div>
      <div class="channels">
        <div class="header">PartyFM.dk</div>
        <div class="channel-wrapper"></div>
        <div class="user"></div>
      </div>
      <div class="chat">
        <div class="header">partyfm-chat</div>
        <div class="messages-wrapper">
          <div class="messages"></div>
        </div>
        <div class="input-wrapper">
          <div class="input">
            <textarea placeholder="Message #partyfm-chat" disabled="disabled"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="assets/js/showcase.js"></script>
  
</body>
</html>
